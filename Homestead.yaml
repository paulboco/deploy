---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: deploy
name: deploy
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/home/paulboco/Code/deploy"
      to: "/home/vagrant/Code/deploy"

sites:
    - map: simple-index.app
      to: "/home/vagrant/Code/deploy/current/paulboco/simple-index/public"

    - map: peon.app
      to: "/home/vagrant/Code/deploy/current/paulboco/peon/public"

databases:
    - peon

variables:
    - key: APP_ENV
      value: local

